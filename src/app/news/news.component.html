<div class="jumbotron" style="background-color: #ffffff; text-align: center">
  <h1 class="display-4" style="font-family: 'Bradley Hand ITC'">Meet your next favorite book!</h1>
  <hr class="my-4">
  <p class="lead">Deciding what to read next?</p>
  <p>You’re in the right place. Tell us what titles or genres you’ve enjoyed in the past, and we’ll give you surprisingly insightful recommendations.</p>

  <hr class="my-4">
  <p>The site was born in {{ birthday | date:format }}</p>
  <button (click)="toggleFormat(); buttonClicked()" type="button" mdbBtn color="white" class="waves-light" >change</button>
  <p> Button Clicked {{count}} Times </p>
  <hr class="my-4">

</div>
